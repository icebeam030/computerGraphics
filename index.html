		function createParalellepipedWithPhysics(sx, sy, sz, mass, pos, quat, material) {

			var object = new THREE.Mesh(new THREE.BoxBufferGeometry(sx, sy, sz, 1, 1, 1), material);
			var shape = new Ammo.btBoxShape(new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5));
			shape.setMargin(margin);

			createRigidBody(object, shape, mass, pos, quat);

			return object;

		}

		function createDebrisFromBreakableObject(object) {

			object.castShadow = true;
			object.receiveShadow = true;

			var shape = createConvexHullPhysicsShape(object.geometry.attributes.position.array);
			shape.setMargin(margin);

			var body = createRigidBody(object, shape, object.userData.mass, null, null, object.userData.velocity, object.userData.angularVelocity);

			// Set pointer back to the three object only in the debris objects
			var btVecUserData = new Ammo.btVector3(0, 0, 0);
			btVecUserData.threeObject = object;
			body.setUserPointer(btVecUserData);

		}

		function removeDebris(object) {
			scene.remove(object);
			physicsWorld.removeRigidBody(object.userData.physicsBody);

		}

		function createConvexHullPhysicsShape(coords) {

			var shape = new Ammo.btConvexHullShape();

			for (var i = 0, il = coords.length; i < il; i += 3) {
				tempBtVec3_1.setValue(coords[i], coords[i + 1], coords[i + 2]);
				var lastOne = (i >= (il - 3));
				shape.addPoint(tempBtVec3_1, lastOne);
			}

			return shape;

		}

		function createRigidBody(object, physicsShape, mass, pos, quat, vel, angVel) {

			if (pos) {
				object.position.copy(pos);
			}
			else {
				pos = object.position;
			}
			if (quat) {
				object.quaternion.copy(quat);
			}
			else {
				quat = object.quaternion;
			}

			var transform = new Ammo.btTransform();
			transform.setIdentity();
			transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
			transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
			var motionState = new Ammo.btDefaultMotionState(transform);

			var localInertia = new Ammo.btVector3(0, 0, 0);
			physicsShape.calculateLocalInertia(mass, localInertia);

			var rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
			var body = new Ammo.btRigidBody(rbInfo);

			body.setFriction(0.5);

			if (vel) {
				body.setLinearVelocity(new Ammo.btVector3(vel.x, vel.y, vel.z));
			}
			if (angVel) {
				body.setAngularVelocity(new Ammo.btVector3(angVel.x, angVel.y, angVel.z));
			}

			object.userData.physicsBody = body;
			object.userData.collided = false;

			scene.add(object);

			if (mass > 0) {
				rigidBodies.push(object);

				// Disable deactivation
				body.setActivationState(4);
			}

			physicsWorld.addRigidBody(body);

			return body;
		}

		function initInput() {

			window.addEventListener('mousedown', function (event) {
				// Left click
				if (event.which == 1 && humanObject) {
					// Creates a ball and throws it					
					var ballMass = 1.7;
					var ballRadius = 0.127;

					var ball = new THREE.Mesh(new THREE.SphereBufferGeometry(ballRadius, 14, 10), ballMaterial);
					ball.castShadow = true;
					ball.receiveShadow = true;
					var ballShape = new Ammo.btSphereShape(ballRadius);
					ballShape.setMargin(0.05);
					var b = humanObject.getWorldDirection();
					b = new THREE.Vector3(b.x, b.y, -b.z);
					pos.copy(b);
					pos.add(humanObject.getWorldPosition());
					quat.set(0, 0, 0, 1);
					var ballBody = createRigidBody(ball, ballShape, ballMass, pos, quat);

					pos.copy(humanObject.getWorldDirection());
					pos.multiplyScalar(ballVelocitySpeed);
					ballBody.setLinearVelocity(new Ammo.btVector3(pos.x, pos.y, -pos.z));
				}

			}, false);

		}

		function onWindowResize() {

		function animate() {

			requestAnimationFrame(animate);

			if (pinBoundingBoxHelper) {
				pinBoundingBoxHelper.update();
			}

			updateHuman();
			render();
			stats.update();
		}

		function render() {
			var deltaTime = clock.getDelta();
			if (mixer) mixer.update(deltaTime);

			updatePhysics(deltaTime);
			renderer.render(scene, camera);
			time += deltaTime;
		}

		function updateHuman() {
			// Contorl human
			if (controlsEnabled == true) {

				var time = performance.now();
				var delta = (time - prevTime) / 1000;

				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;

				direction.z = Number(moveForward) - Number(moveBackward);
				direction.x = Number(moveLeft) - Number(moveRight);
				direction.normalize();

				if (moveLeft || moveRight) velocity.x -= direction.x * humanWalkSpeed * delta;
				if (moveForward || moveBackward) velocity.z -= direction.z * humanWalkSpeed * delta;

				if (humanObject) {
					humanObject.translateX(velocity.x * delta);
					humanObject.translateZ(velocity.z * delta);
				}

				prevTime = time;

			}

		}

		function updatePhysics(deltaTime) {

			// Step world
			physicsWorld.stepSimulation(deltaTime, 10);

			// Update rigid bodies
			for (var i = 0, il = rigidBodies.length; i < il; i++) {
				var objThree = rigidBodies[i];
				var objPhys = objThree.userData.physicsBody;
				var ms = objPhys.getMotionState();
				if (ms) {

					ms.getWorldTransform(transformAux1);
					var p = transformAux1.getOrigin();
					var q = transformAux1.getRotation();
					objThree.position.set(p.x(), p.y(), p.z());
					objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());

					objThree.userData.collided = false;

				}
			}

			for (var i = 0, il = dispatcher.getNumManifolds(); i < il; i++) {

				var contactManifold = dispatcher.getManifoldByIndexInternal(i);
				var rb0 = contactManifold.getBody0();
				var rb1 = contactManifold.getBody1();

				var threeObject0 = Ammo.castObject(rb0.getUserPointer(), Ammo.btVector3).threeObject;
				var threeObject1 = Ammo.castObject(rb1.getUserPointer(), Ammo.btVector3).threeObject;

				if (!threeObject0 && !threeObject1) {
					continue;
				}

				var userData0 = threeObject0 ? threeObject0.userData : null;
				var userData1 = threeObject1 ? threeObject1.userData : null;

				var breakable0 = userData0 ? userData0.breakable : false;
				var breakable1 = userData1 ? userData1.breakable : false;

				var collided0 = userData0 ? userData0.collided : false;
				var collided1 = userData1 ? userData1.collided : false;

				if ((!breakable0 && !breakable1) || (collided0 && collided1)) {
					continue;
				}

				var contact = false;
				var maxImpulse = 0;
				for (var j = 0, jl = contactManifold.getNumContacts(); j < jl; j++) {
					var contactPoint = contactManifold.getContactPoint(j);
					if (contactPoint.getDistance() < 0) {
						contact = true;
						var impulse = contactPoint.getAppliedImpulse();
						if (impulse > maxImpulse) {
							maxImpulse = impulse;
							var pos = contactPoint.get_m_positionWorldOnB();
							var normal = contactPoint.get_m_normalWorldOnB();
							impactPoint.set(pos.x(), pos.y(), pos.z());
							impactNormal.set(normal.x(), normal.y(), normal.z());
						}
						break;
					}
				}

				// If no point has contact, abort
				if (!contact) {
					continue;
				}

				// Subdivision
				var fractureImpulse = 250;

				if (breakable0 && !collided0 && maxImpulse > fractureImpulse) {

					var debris = convexBreaker.subdivideByImpact(threeObject0, impactPoint, impactNormal, 1, 2, 1.5);

					var numObjects = debris.length;
					for (var j = 0; j < numObjects; j++) {
						createDebrisFromBreakableObject(debris[j]);
					}

					objectsToRemove[numObjectsToRemove++] = threeObject0;
					userData0.collided = true;

				}

				if (breakable1 && !collided1 && maxImpulse > fractureImpulse) {

					var debris = convexBreaker.subdivideByImpact(threeObject1, impactPoint, impactNormal, 1, 2, 1.5);
					var numObjects = debris.length;
					for (var j = 0; j < numObjects; j++) {
						createDebrisFromBreakableObject(debris[j]);
					}
					objectsToRemove[numObjectsToRemove++] = threeObject1;
					userData1.collided = true;
				}
			}
			for (var i = 0; i < numObjectsToRemove; i++) {
				removeDebris(objectsToRemove[i]);
			}
			numObjectsToRemove = 0;
		}
