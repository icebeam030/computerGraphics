<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				box-sizing: border-box;
			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - orbit controls example
		</div>

		<script src="js/three.js"></script>
		<script src="js/libs/ammo.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/ConvexObjectBreaker.js"></script>
		<script src="js/QuickHull.js"></script>
		<script src="js/geometries/ConvexGeometry.js"></script>


		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

		// - Global variables -
			var textureLoader;

			var camera, controls, scene, renderer;
			var myObject;
			var controlsEnabled = true;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
      var direction = new THREE.Vector3();   

			// Physics variables
			var gravityConstant = 7.8;
			var collisionConfiguration;
			var dispatcher;
			var broadphase;
			var solver;
			var physicsWorld;
			var margin = 0.05;

			var pos = new THREE.Vector3();
			var quat = new THREE.Quaternion();


			init();

			initPhysics();
			loadMyObjects();
      initMyObjects();
      initMyInput();
			
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function loadMyObjects()
		{
			
			var loader = new THREE.FBXLoader();
			//document.getElementById("info").innerHTML = "hahahhahahhahahh";
			loader.load( 'models/pin2.fbx', function ( object ) {

				document.getElementById("info").innerHTML = "TTTTTTTTTTTTTTTT";
				object.traverse( function ( child ) {

					if ( child.isMesh ) {

						child.castShadow = true;
						child.receiveShadow = true;

					}

				} );

				//object.scale.set(0.01, 0.01, 0.01);
				scene.add( object );

			} );

		}

      function initMyInput()
      {
        var onKeyDown = function ( event ) {
        switch ( event.keyCode ) {

          case 87: // w
            moveForward = true;
            break;

          case 65: // a
            moveLeft = true;
            break;

          case 83: // s
            moveBackward = true;
            break;

          case 68: // d
            moveRight = true;
            break;
        }

        };

        var onKeyUp = function ( event ) {
        switch( event.keyCode ) {

          case 87: // w
            moveForward = false;
            break;

          case 65: // a
            moveLeft = false;
            break;

          case 83: // s
            moveBackward = false;
            break;

          case 68: // d
            moveRight = false;
            break;

        }
        };

        document.addEventListener( 'keydown', onKeyDown, false );
        document.addEventListener( 'keyup', onKeyUp, false );
      }

			function initPhysics() 
			{
					// Physics configuration
					collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
					dispatcher = new Ammo.btCollisionDispatcher( collisionConfiguration );
					broadphase = new Ammo.btDbvtBroadphase();
					solver = new Ammo.btSequentialImpulseConstraintSolver();
					physicsWorld = new Ammo.btDiscreteDynamicsWorld( dispatcher, broadphase, solver, collisionConfiguration );
					physicsWorld.setGravity( new Ammo.btVector3( 0, - gravityConstant, 0 ) );

			}

      // ymq
      function initMyObjects()
      {

        var geometry = new THREE.ConeGeometry( 5, 20, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0x0ffff0} );
        var cone= new THREE.Mesh( geometry, material );
        myObject = cone;
				var axesHelper = new THREE.AxesHelper(10);
				myObject.add(axesHelper);
			
        scene.add( myObject )

				////////
				//var dir = new THREE.Vector3( 1, 2, 0 );
				myObject.lookAt(6, 0, 2);
				var dir = myObject.getWorldDirection(); 
				//normalize the direction vector (convert to vector of length 1)
				dir.normalize();

				var origin = new THREE.Vector3( 0, 0, 0 );
				var length = 5;
				var hex = 0xff0000;

				var arrowHelper = new THREE.ArrowHelper( dir, origin, length, hex );
				arrowHelper.scale.set(5,5,5);
				scene.add( arrowHelper );


				/////////////////////////////////////////
							// Ground
						

      }

			function createParalellepipedWithPhysics( sx, sy, sz, mass, pos, quat, material ) 
			{

				
				var object = new THREE.Mesh( new THREE.BoxBufferGeometry( sx, sy, sz, 1, 1, 1 ), material );
				
				var shape = new Ammo.btBoxShape( new Ammo.btVector3( sx * 0.5, sy * 0.5, sz * 0.5 ) );

				shape.setMargin( margin );
				
				createRigidBody( object, shape, mass, pos, quat );

				return object;

			}

			function createRigidBody( object, physicsShape, mass, pos, quat, vel, angVel ) 
			{

				if ( pos ) {
					object.position.copy( pos );
				}
				else {
					pos = object.position;
				}
				if ( quat ) {
					object.quaternion.copy( quat );
				}
				else {
					quat = object.quaternion;
				}

				

				var transform = new Ammo.btTransform();
				transform.setIdentity();
				transform.setOrigin( new Ammo.btVector3( pos.x, pos.y, pos.z ) );
				transform.setRotation( new Ammo.btQuaternion( quat.x, quat.y, quat.z, quat.w ) );
				var motionState = new Ammo.btDefaultMotionState( transform );

				var localInertia = new Ammo.btVector3( 0, 0, 0 );
				physicsShape.calculateLocalInertia( mass, localInertia );

				var rbInfo = new Ammo.btRigidBodyConstructionInfo( mass, motionState, physicsShape, localInertia );
				var body = new Ammo.btRigidBody( rbInfo );

				body.setFriction( 0.5 );

				

				if ( vel ) {
					body.setLinearVelocity( new Ammo.btVector3( vel.x, vel.y, vel.z ) );
				}
				if ( angVel ) {
					body.setAngularVelocity( new Ammo.btVector3( angVel.x, angVel.y, angVel.z ) );
				}

				object.userData.physicsBody = body;
				object.userData.collided = false;

				scene.add( object );

				
				if ( mass > 0 ) {
					rigidBodies.push( object );

					// Disable deactivation
					body.setActivationState( 4 );
				}
			
				physicsWorld.addRigidBody( body );

				return body;
			}


			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.001, 1000 );
				//camera.position.set( 400, 200, 0 );

				// controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				// world

				var geometry = new THREE.CylinderBufferGeometry( 0, 10, 30, 4, 1 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 1600 - 800;
					mesh.position.y = 0;
					mesh.position.z = Math.random() * 1600 - 800;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}

				// lights

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );

				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

        if ( controlsEnabled == true ) {

          var time = performance.now();
          var delta =  ( time - prevTime ) / 1000;

          velocity.x -= velocity.x * 10.0 * delta;
          velocity.z -= velocity.z * 10.0 * delta;

          direction.z = Number( moveForward ) - Number( moveBackward );
          direction.x = Number( moveLeft ) - Number( moveRight );
          direction.normalize();

          if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
          if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;


					//var ouputInfo = "direction.z is:" + direction.z + "   " +"direction.x is:" + direction.x;
					//document.getElementById("info").innerHTML = ouputInfo;

          if(myObject)
          {
            myObject.translateX( velocity.x * delta );
            myObject.translateZ( velocity.z * delta );

          }

          prevTime = time;         

          }

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
