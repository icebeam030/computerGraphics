<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/shooting.css">
  <link rel="stylesheet" type="text/css" href="css/loading-bar.css">

  <title>Three.js Shooting Game</title>

  <!-- required libraries -->
  <script src="js/three.min.js"></script>
  <script src="js/controls/OrbitControls.js"></script>
  <script src="js/controls/PointerLockControls.js"></script>
  <script src="js/WebGL.js"></script>
  <script src="js/ConvexObjectBreaker.js"></script>
  <script src="js/QuickHull.js"></script>
  <script src="js/geometries/ConvexGeometry.js"></script>
  <script src="js/libs/dat.gui.min.js"></script>
  <script src="js/libs/ammo.js"></script>
  <script src="js/libs/inflate.min.js"></script>
  <script src="js/libs/stats.min.js"></script>
  <script src="js/loaders/MD2Loader.js"></script>
  <script src="js/loaders/FBXLoader.js"></script>
  <script src="js/MorphBlendMesh.js"></script>
  <script src="js/MD2CharacterComplex.js"></script>
  <script src="js/Gyroscope.js"></script>
  <script src="js/InputEvent.js"></script>
  <script src="js/light.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/loading-bar.js"></script>
  <script src="js/loadObject.js"></script>
</head>

<body>
  <!-- control guide -->
  <div id="info">
    <div>W --> Forward</div>
    <div>S --> Back</div>
    <div>A --> Turn Left</div>
    <div>D --> Turn Right</div>
    <div>C --> Crouch</div>
    <div>Ctrl --> Attack</div>
    <div>Space --> Jump</div>
  </div>

  <!-- energy bar -->
  <div
    id="energy-bar"
    style="width:100%; height:40px;"
    data-stroke-trail-length="30"
    data-stroke="data:ldbar/res,gradient(0,1,#f99,#ff9)"
  >
  </div>

  <!-- contains the renderer -->
  <div id="shooting-container"><br><br><br><br><br>Loading...</div>
</body>

<footer>
  <!-- control panel -->
  <script src="src/ControlPanel.js"></script>

  <!-- shooting script -->
  <script src="src/Shooting.js"></script>
</footer>

</html>
